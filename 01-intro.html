<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ola, mundo em JavaScript</title>
    <style>
        h1 {
            color: blue;
            text-align: center;
        }
        p {
            font-family: "courier new";
            text-align: right;
        }
        button {
            font-size: 20pt;
            color: red;
            background: yellow;
        }
        body {
            background-color: burlywood;
        }
    </style>
</head>
<body>
    <h1>Ola, mundo!</h1>
    <p>Programa de saudação em JavaScript</p>
    <button id="saudar">Saudar</button>
    <script>
        //funcao que sera executado quando o botao 'saudar' for clicado 
        function clique () {
            alert('Ola, usuário(a)!')
        }
        //fazendo com que o botao, ao ser clicado, execute a funcao 
        document.querySelector('#saudar').addEventListener('click', clique)
    </script>
</body>
</html>
