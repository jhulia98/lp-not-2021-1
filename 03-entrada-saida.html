<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>entrada e saída</title>
    <script>
        let nome
        //entrada usado o metodo prompt()
        nome = prompt('qual é o seu nome?')
        //saida usando o alert(
        alert('Ola, ' + nome + '!')
        //saida usando document.write()
        document.write('Ola, ' + nome + '!')

        //para casos de perguntas de tipo sim/nao, existe o confirm()
        let resposta = confirm('deseja realmente apgar todos os seus dados?')
        alert(resposta)

    </script>
</head>
<body>
    
</body>
</html>
