<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina modelo</title>
    <script>
        //Ativa verificaçõesa adicionais de variaveis
        //modo 'chato' dO JavaScript
        'use strict'

        // Loops ou estruturas de repetição são recursos que toda linguagem de programação
        // disponibiliza para que instruções possam ser executadas mais de uma vez.

        // 1) LOOP while

        // Pedir ao usuário que informe vários números na sequência e vamos somar
        // até que ele informe o valor 0. Depois disso, vamos apresentar a soma.

        let soma = 0, num

        while(num !== 0){
            //number tem o mesmo efeito que parseFloat
            num = Number(prompt('informe um numero para somar ou 0 para terminar:'))

            if(! isNaN(num)){ //se for um numero valido
                soma += num //equivale a: soma = soma + num

            }
        }
        alert(`A soma dos numeros informados é ${soma}.`)
        
    </script>
</head>

</body>
</html>
