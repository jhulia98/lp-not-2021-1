<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina modelo</title>
    <script>
        //Ativa verificaçõesa adicionais de variaveis
        //modo 'chato' dO JavaScript
        'use strict'
        
        //contagem de 1 a 10
        //tres partes do loop for (separadas por ponto e virgula)
        //1)inicialização: a variavel de controle ganha seu valor inicial
        //2)condição: o loop for executa enquanto essa condiçao for verdadeira
        //3)incremento: responsavel por alterar o valor da variavel de controle

    for(let i = 1; i<= 10; i++){
        document.write(i + '<br>')

    
    }

    document.write('<hr>') //horizontal ruler = traco horizontal


    //contagem regressiva de 10 a 1
    for(let i = 10; i >= 1; i--){
        document.write(i + '<br>')
    }
    
    document.write('<hr>') //horizontal ruler = traco horizontal

    //contagem de 1  a 100, saltando de 3 em 3
    for(let x=1; x <=100; x+=3){ //i += 3 significa i = i + 3
        document.write(x + '<br>')

    }



    </script>
</head>

</body>
</html>
