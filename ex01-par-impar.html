<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de documento HTML</title>
    <script>
        // 'use strict' impede que variáveis sejam declaradas
        // sem o uso de let, var ou const
        // Inicializar variáveis diretamente é má prática de
        // programação
        'use strict'

        /*
            Peça ao usuário para informar um número, usando
            prompt(). Determine se o número digitado é par
            ou ímpar e informe ao usuário usando alert().
        */

        'use strict'
        
        let numero = prompt('informe o numero')

        if(isNaN(numero)) {
         alert('Desculpe-me, mas isso que vc informou não é um numero.')
        }
         else if (numero % 2 ===0){
             alert ('o numero informado é par')

         }
         else {
             alert ('numero impar')
         }
        
    </script>
</head>

</body>
</html>
