<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de documento HTML</title>
    <script>
        // 'use strict' impede que variáveis sejam declaradas
        // sem o uso de let, var ou const
        // Inicializar variáveis diretamente é má prática de
        // programação
        'use strict'
        
        /*
            Solicite ao usuário para informar dois números e um operador
            matemático. Você usará três prompt(), um para cada número e
            o terceiro para o operador.
            Aceite os seguintes operadores:
            + => adição
            - => subtração
            *, X ou x => multiplicação
            / ou : => divisão
            Efetue o cálculo apropriado de acordo com o operador informado
            e informe o resultado usando document.write().
        */
       let numero1 = parseFloat(prompt('informe o primeiro numero'))
       let numero2 = parseFloat(prompt('informe o segundo numero'))
       let op = prompt('informe o operador')
       
       if(IsNaN(numero1)|| IsNaN(numero2)) {
           alert('Erro :os valores informados não corresponde a numeros validos!')
       }
       else if (op === '+') {
         document.white(`${numero1 + numero2}`)  
       }
       else if (op === '-') {
          document.white(`${numero1 - numero2}`) 
       }
       else if (op === '*' || op === 'X' || op === 'x'){
           document.white(`${numero1 * numero2}`)
       }
           
        

    </script>
</head>

</body>
</html>
